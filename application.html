<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="application.css">
</head>
<body>
    <h2>Application Form</h2>
    <div id="content">
        <div id="left">
            <img src="/images/3173481.jpg" alt="">
        </div>
        <div id="right">
            
        <form id="sampleForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="number">Phone Number:</label><br>
            <input type="tel" id="number" name="number" required><br><br>
    
            <label for="position">Current year of study:</label><br>
            <input type="text" id="position" name="position" required><br><br>
    
            <button type="submit">Submit</button>
        </form>
        </div>
    </div>

    <script>
        document.getElementById('sampleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                number: document.getElementById('number').value,
                position: document.getElementById('position').value
            };

            try {
                const response = await fetch('http://localhost:5000/submit-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Form data saved successfully!');
                } else {
                    alert('Failed to save form data.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting form data.');
            }
        });
    </script>
</body>
</html>
